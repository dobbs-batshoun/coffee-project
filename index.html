<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--This is the top of the page. Includes banner with Coffee! Title-->
<header>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Coffee!</h1>
    </div>
</header>
<!--horizontal line separate header and main-->
<hr class="hr-line">
<!--main area using bootstrap grid. It is a row with two columns -->
<main>
    <div class="container">
        <!-- This is the only row-->
        <div class="row ">
            <!--This the first column. It renders coffees object in span.-->
            <div class="col-8 " id="coffee-align">
                <span class="style-coffee" id="coffees"></span>
            </div>
            <!-- This is the second column it contains two forms-->
            <div class="col-4">
                <!-- This is the first form. The user can select and search the wanted coffees-->
                <form>
                    <div class="form-group">
                        <!-- Dropdown for roasts -->
                        <label for="roast-selection">Roast</label>
                        <select class="form-control test" id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <!-- Search bar-->
                    <div class="form-group">
                        <label for="search-bar-coffee-name">Coffee Name</label>
                        <input type="text" class="form-control coffee-name" id="search-bar-coffee-name"
                               placeholder="Type Name">
                    </div>
                    <!--Submit button-->
                    <input class="btn btn-primary btn-lg btn-block" id="submit" type="submit"/>
                </form>
                <br>
                <!--This is the second form. This allows users to add a new coffee-->
                <form>
                    <!--dropdown for roasts-->
                    <h1 class="text-center font-style-georgia">Add a Coffee</h1>
                    <div class="form-group">
                        <label for="roast-selection">Roast</label>
                        <select class="form-control add-roast">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                    <!--input bar-->
                    <div class="form-group">
                        <label for="new-coffee-name">Name</label>
                        <input type="text" class="form-control add-name" id="new-coffee-name" placeholder="Type Name">
                    </div>
                    <!--submit button-->
                    <input class="btn btn-primary btn-lg btn-block submit-me" type="submit"/>
                </form>
            </div>
        </div>
    </div>
</main>


<!-----------------scripts------------------------------>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
